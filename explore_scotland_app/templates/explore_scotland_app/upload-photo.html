{% extends './base.html' %}
{% load static %}

{% block title_block %} Upload Photo {% endblock %}

{% block body_block %}
	<h1>Upload Photo</h1>
	<strong>Upload your photos here!</strong> <br/>
	<div class="border bg-light p-5">
		<form id="photo_form" method="post" action="{% url 'explore_scotland_app:upload_photo' %}" enctype="multipart/form-data">
			{% csrf_token %}
			<img src="#" id="img_preview" width="60px" height="auto" alt=""/>
			<!-- Display each form -->
			{{ photo_form.as_p }}
			<!-- Provide a button to click to submit the form. -->
			<input type="submit" name="submit" value="Upload" />
		</form>
	</div>
{% endblock %}
