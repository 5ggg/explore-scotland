<!DOCTYPEhtml>
{% load static %}
<html>

<head>
    <title>Explore Scotland - {% block title_block %}{% endblock %} </title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href="{% static 'explore_scotland_app/main.css' %}">
</head>

<body>
	<div class="container">
		<div class="p-3 d-flex justify-content-end">
			<div class="bg-dark rounded-circle profile-circle"></div>
		</div>

		<div class="text-center">
			<a href="{% url 'explore_scotland_app:index' %}"><img src="{% static 'explore_scotland_app/logo/logo.png' %}" width="150" height="150"  alt="Logo"/></a>
		</div>
		{% block body_block %} {% endblock %}
		<footer class="d-flex justify-content-around align-items-center flex-wrap">
			<span>Â© 2020 Team LAT</span>
			<a href="{% url 'explore_scotland_app:daily_board' %}">Daily Board </a>
			<a href="https://google.com">Weekly Board </a>
			<a href="https://google.com">Monthly Board </a>
			<a href="https://google.com">Overall Board </a>
			<a href="https://google.com">Support </a>
			<a href="https://google.com">ContactUs </a>
			<a href="https://google.com">Terms </a>
			<a href="https://google.com">Privacy </a>
			<a href="https://google.com">FAQ </a>
		</footer>
	</div>
	
	<script>
		function commentComment(commentId, commentOwner){
			undoCommentComment();
			$('document').ready(function(){
				$('input[name="comment_id"]').val(commentId);
				$('#comment_help').append(`Replying to ${commentOwner}'s comment`);
				$('#comment_help').append(`<a id="comment_help_cancel" class="btn btn-danger btn-sm text-light ml-3" onclick="undoCommentComment()">cancel</a>`);
				$('#comment_help').show();
			});
		}
		
		function undoCommentComment(){
			$('document').ready(function(){
				$('input[name="comment_id"]').val('');
				$('#comment_help').empty();
				$('#comment_help').hide();
			});
		}
		
		$('document').ready(function(){
			$('form').addClass('form-group');
			$('input').addClass('form-control');
			
			$('input[type="submit"]').removeClass('form-control');
			$('input[type="submit"]').addClass('btn btn-primary');
			
			$('input[type="file"]').addClass('p-1');
			$('input[type="button"]').addClass('btn btn-primary');
		});
	</script>
	
	{% block script_block %} {% endblock %}
	
</body>

</html>
