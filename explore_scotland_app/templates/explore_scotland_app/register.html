{% extends './base.html' %}
{% load static %}

{% block title_block %} Register {% endblock %}

{% block body_block %}
<h1>Register</h1>
<div class="row">
	<div class="col-md-6 border bg-light p-5">
		<form id="user_form" method="post" action="{% url 'explore_scotland_app:register' %}" enctype="multipart/form-data">
			{% csrf_token %}
			<!-- Display each form -->
			{{ user_form.as_p }}
			{{ profile_form.as_p }}
			<!-- Provide a button to click to submit the form. -->
			<input type="submit" name="submit" value="Register" />
		</form>
	</div>
	<div class="login-bg col-md-6 d-flex align-items-center bg-dark">
		<a href="{% url 'explore_scotland_app:login' %}" class="text-light font-weight-bold text-uppercase lead">Registered? Login here</a>
	</div>
</div>
{% endblock %}
