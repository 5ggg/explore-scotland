{% extends './base.html' %}
{% load static %}

{% block title_block %}Login{% endblock %}

{% block body_block %}
<h1>Login</h1>
<a href="{% url 'explore_scotland_app:register' %}">Not registered? Register here</a>
<form id="login_form" method="post" action="{% url 'explore_scotland_app:login' %}">
	{% csrf_token %}
	Username: <input type="text" name="username" value="" size="50" /> <br />
	Password: <input type="password" name="password" value="" size="50" /> <br />
	<input type="submit" value="submit" />
</form>
{% endblock %}
