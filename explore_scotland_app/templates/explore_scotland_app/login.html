{% extends './base.html' %}
{% load static %}

{% block title_block %}Login{% endblock %}

{% block body_block %}
<h1>Login</h1>
<div class="row">
	<div class="col-md-6 border bg-light p-5">
		<form id="login_form" method="post" action="{% url 'explore_scotland_app:login' %}" class="">
			{% csrf_token %}
			Username: <input type="text" name="username" value="" size="50" /> <br />
			Password: <input type="password" name="password" value="" size="50" /> <br />
			<input type="submit" value="submit" />
		</form>
		<div class="mt-3">
			<a class="fb-login-button btn btn-lg my-1" href='{% url "social:begin" "facebook" %}'>Login with Facebook</a><br/>
			<a class="twitter-login-button btn btn-lg my-1" onclick="alertUser();" href='{% url "social:begin" "twitter" %}'>Login with Twitter</a><br/>
			<a class="ig-login-button btn btn-lg my-1" onclick="alertUser();" href='{% url "social:begin" "instagram" %}'>Login with Instagram</a>
		</div>
	</div>
	<div class="login-bg col-md-6 d-flex align-items-center justify-content-center bg-dark p-5">
		<div class="text-center">
			<h4 class="text-light font-weight-bold text-uppercase lead">Not registered?</h4>
			<a href="{% url 'explore_scotland_app:register' %}" class="btn btn-primary btn-lg">Register here</a>
		</div>
	</div>
</div>

{% endblock %}
