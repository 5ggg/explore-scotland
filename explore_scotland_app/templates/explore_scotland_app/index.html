{% extends './base.html' %}
{% load static %}

{% block title_block %}Home{% endblock %}

{% block body_block %}
<div>
	<h2 class="homepagetitle text-center"><span style="color:#6495ED"> Share &</span>
	<span style="color:#DC143C"> Love </span> </h2>
</div>

<div class="mt-5">
	<form id="search_form" action="{% url 'explore_scotland_app:search_photos' %}" method="get" class="mx-auto d-flex flex-column align-items-center mt-5">
		<div>
			<label class="text-center">Search (Leave blank to see all photos)</label>
			<input type="text" name="keyword" placeholder="Enter keyword, location or tag"/>
		</div>
	
		<div>
			<label class="mt-3 d-block text-center">Sort-by</label>
			<select name="sort-by">
				<option value="likes">Most Liked</option>
				<option value="latest">Latest Uploads</option>
			</select>
		</div>
		
		<div>
			<label class="mt-3 d-block text-center">Category</label>
			<select name="category">
				<option value="all">All</option>
				{% for category in categories %}
				<option value="{{category.0}}">{{category.1}}</option>
				{% endfor %}
			</select>
		</div>
	
		<div class="mt-3">
			<input type="submit" value="Explore Scotland!">
		</div>
	</form>
</div>

{% endblock %}
